{% extends "base.html" %}

{% block content %}
Servers:
<table class="table table-striped table-hover ">
    <thead>
    <tr>
        <th>Server</th>
        <th>Public Token</th>
    </tr>
    </thead>
    <tbody>
    {% for item in servers_list %}
    <tr>
        <td>{{ item.name }}</td>
        <td class="text-right">{{ item.public_token }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
