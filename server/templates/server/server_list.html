{% extends "base.html" %}

{% block content %}

<table class="table table-striped table-hover ">
    <caption>Servers</caption>
    <thead>
    <tr>
        <th class="text-right">Server</th>
        <th class="text-right">Status</th>
    </tr>
    </thead>
    <tbody>
    {% for item in servers_list %}
    <tr>
        <td class="text-right"><a href="{% url 'server:view' item.public_token %}">{{ item.name }}</a></td>
        <td class="text-right">{{ item.address }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
