{% extends "base.html" %}

{% block content %}
    {% if error %}
        <div class="panel panel-danger">
          <div class="panel-heading">
            <h3 class="panel-title">Error</h3>
          </div>
          <div class="panel-body">
            {{ error }}
          </div>
        </div>
    {% elif success %}
        <div class="panel panel-success">
          <div class="panel-heading">
            <h3 class="panel-title">Success</h3>
          </div>
          <div class="panel-body">
            {{ success }}
          </div>
        </div>
    {% endif %}
{% endblock %}
