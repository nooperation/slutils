{% extends "base.html" %}

{% block content %}
Sounds:
<table class="table table-striped table-hover ">
    <thead>
    <tr>
        <th>UUID</th>
        <th>Duration</th>
    </tr>
    </thead>
    <tbody>
    {% for item in sound_list %}
    <tr>
        <td>{{ item.uuid }}</td>
        <td class="text-right">{{ item.duration | floatformat:6 }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
